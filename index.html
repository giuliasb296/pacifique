<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacifique | Mantenha o foco!</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1 class="dela-gothic">Pacifique</h1>
        <a href="#time"><button class="ibm-plex-mono-regular">Concentre-se</button></a>
    </header>
    <main>
        <section class="sect_principal">
            <article>
                <h1 class="dela-gothic font-title">Tenha mais foco, <br>focalize no <span class="azul">essencial.</span></h1>
                <p class="ibm-plex-mono-regular font-regular">Para melhorar o aproveitamento do seu tempo.</p>
            </article>
            <article>
                <img class="img_principal" src="assets/imgs/ReadingSideDoodle.png" alt="">
            </article>
        </section>
        <section class="sect_time" id="time">
            <article class="art_time">
                <aside>
                    <div class="radio-inputs">
                        <label class="radio">
                          <input type="radio" name="radio" checked="">
                          <span class="name ibm-plex-mono-medium">Concentrar</span>
                        </label>
                        <label class="radio">
                          <input type="radio" name="radio">
                          <span class="name ibm-plex-mono-medium">Relaxar</span>
                        </label>                  
                        <label class="radio">
                          <input type="radio" name="radio">
                          <span class="name ibm-plex-mono-medium">Repousar</span>
                        </label>
                    </div>
                </aside>
                <aside>
                    <p class="dela-gothic font-number">25:00</p>
                </aside>
                <aside>
                    <label class="toggle">
                        <input class="toggle-checkbox" type="checkbox">
                        <div class="toggle-switch"></div>
                        <span class="toggle-label ibm-plex-mono-regular">Música</span>
                    </label>                    
                </aside>
                <button class="ibm-plex-mono-medium font-regular">Começar</button>
            </article>
            <article class="art_tarefa">
                <h2 class="dela-gothic font-subtitle">Lista de tarefas</h2>
                <ul>
                    <li>

                    </li>
                </ul>
                <button class="ibm-plex-mono-medium font-regular">Adicionar tarefa</button>
            </article>
        </section>
    </main>
    <footer>
        <p class="ibm-plex-mono-light">Desenvolvido por Giulia Santiago Barreto e João Henrique Martins Genesio</p>
    </footer>
</body>
</html>
